heat_template_version: 2015-04-30

description: Simple template to deploy a single compute instance

resources:
    my_instance:
        type: 0S::Nova::Server
        properties:
            key_name: efremenko
            image:ubuntu-22.04
            flavor: m1.small
            networks:
            - port: { get_resource:server1_port }

    server1_port:
        type: 0S::Neutron::Port
        properties:
            network_id: "17eae9b6-2168-4a07-a0d3-66d5ad2a9f0e"
